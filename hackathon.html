<body>
    <!--navbar-->

<h1 class="contact-submission-recieved-title">Hackathons<br><span class="subtitle-hackathons-title">Tech Optimum</span></h1>

    
      <div class="row">
          <div class="column-33">
    <img class="hackathon-image"src="../img/hackathon-title-picture.jpg">
          </div>
                  <div class="column-66">
<div class="hackathon-main-section">

<div class="timer-subsection-hackathon">
    <h3 style="color:#00a3d7;">Our next HACKATHON is in...</h3>
  <div id="countdown">
    <ul>
      <li class="countdowntitle"><span class="countdowntitle2" id="days"></span>days</li>
      <li class="countdowntitle"><span class="countdowntitle2"  
      id="hours"></span>Hours</li>
      <li class="countdowntitle"><span class="countdowntitle2" id="minutes"></span>Minutes</li>
      <li class="countdowntitle"><span class="countdowntitle2" id="seconds"></span>Seconds</li>
        <li class="countdowntitle-daytitle">June 21st</li>
    </ul>
  </div>
</div>
<script>
  (function () {
  const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

  let today = new Date(),
      dd = String(today.getDate()).padStart(2, "0"),
      mm = String(today.getMonth() + 1).padStart(2, "0"),
      yyyy = today.getFullYear(),
      nextYear = yyyy + 1,
      dayMonth = "06/20/",
      birthday = dayMonth + yyyy;
  
  today = mm + "/" + dd + "/" + yyyy;
  if (today > birthday) {
    birthday = dayMonth + nextYear;
  }
  //end
  
  const countDown = new Date(birthday).getTime(),
      x = setInterval(function() {    

        const now = new Date().getTime(),
              distance = countDown - now;

        document.getElementById("days").innerText = Math.floor(distance / (day)),
          document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
          document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
          document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

        //do something later when date is reached
        if (distance < 0) {
          document.getElementById("headline").innerText = "It's my birthday!";
          document.getElementById("countdown").style.display = "none";
          document.getElementById("content").style.display = "block";
          clearInterval(x);
        }
        //seconds
      }, 0)
  }());
  </script>
</div>
      </div>
      </div>
